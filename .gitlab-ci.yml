variables:
  MAVEN_OPTS: >-
    -Dhttps.protocols=TLSv1.2
    -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository
    -Dorg.slf4j.simpleLogger.showDateTime=true
    -Djava.awt.headless=true
    - "-d32"
  MAVEN_CLI_OPTS: >-
    --batch-mode
    --errors
    --show-version
    -DinstallAtEnd=true
    -DdeployAtEnd=true

cache:
  paths:
    - .m2/repository

stages:
  - clean
  - test
  - install
  - deploy

clean:
  stage: clean
  script:
    - 'java -version'
    - 'mvn clean'
  only:
    - master

test:
  stage: test
  script:
    - 'java -version'
    - 'mvn test'
  only:
    - master

install:
  stage: install
  script:
    - 'java -version'
    - 'mvn install -DskipTests'
  only:
    - master

deploy:
  stage: deploy
  script:
    - 'java -version'
    - if [ ! -f ci_settings.xml ]; then
        echo "CI settings missing! If deploying to GitLab Maven Repository, please see https://docs.gitlab.com/ee/user/packages/maven_repository/index.html#create-maven-packages-with-gitlab-cicd for instructions.";
      fi
    - 'mvn $MAVEN_CLI_OPTS deploy --settings ci_settings.xml'
  only:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
